.scrollable-content {
    max-width: 99.3%;
    display: flex;
    flex-direction: column;
}

.card {
    align-items: center;
    width: 99.3%;
    margin: 10px auto; /* Spacing between cards */
    border-radius: 15px;
    background-color: #FCFCFE;
    box-shadow: 0 0 10px gray;
    
    justify-content: center;
}

/* Existing styles for the left and middle columns are the same as before */

.right-column {
    width: 20%;
    background-color: #f0f1f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.emptyprofile {
    
    display: flex;

    height: 50%;
    width: 100%;

    margin-top: 30px;
    margin-bottom: 10%;
    
    
}

.profile-info {

    height: 10%;
    width: 90%;

    text-align: center;
    
    

    
}
.profile-info p{
    font-size: 20px;
    font-family: 'Noto Sans', sans-serif;
}

.container-1,
.container-2,
.container-3 {
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px gray;
    border-radius: 10px;
    height: 5%;
    width: 90%;
    background-color: white;
    margin: 20px;
    margin-bottom: 10px; /* Spacing between containers */
    padding: 10px;
}
.container-1 p,
.container-2 p,
.container-3 p{
  
    display: flex;
    color:black;
    font-size: 20px;
    text-decoration: none;
    font-family: 'Noto Sans', sans-serif;
    padding: 10px;
    justify-content: flex-start;
    position: absolute;
}
